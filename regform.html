<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
   <div class="container">
    <h1>Registration-Form</h1>
    <div class="input">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="First Name" class="fname">
    
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Last Name" class="lname">
    </div>
    <div class="input">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Email"class="inpt">
    </div>

    <div class="input">
        <i class="fa fa-lock"></i>
        <input type="text" placeholder="Password" class="inpt">
    </div>
    <div class="input">
        <i class="fa fa-lock"></i>
        <input type="text" placeholder="confirm password"class="inpt">
    </div>
    <div class="input">
        <i class="fa fa-calendar"></i>
        <input type="text" placeholder="DOB"class="inpt">

    </div>
    <div class="gender">
        <input type="radio"  name="r1">Male
        <input type="radio" name="r1">female
    </div>
    <input type="checkbox" class="check-button">
   <label>I accept the terms and conditions.</label>
  <button>Register</button>
    
    
</body>
</html>
